<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,
500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Headphone</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Soundbox</a>
        <ul class="navegation">
            <li><a href="#">Visão geral</a></li>
            <li><a href="#">Teach Specs</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="header-icons">
            <i class='bx bx-cart' ></i>
            <div id="menu"><i class='bx bx-menu' ></i></div>
        </div>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="img/product1.png" class="one" alt="imagem fone de ouvido">
        </div>
        <div class="home-text">
            <h1>Wireless <br> Headphones</h1>
            <h5>The smarter way to listen</h5>
            <h3>$199.00</h3>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="img/product1.png" onclick="changeImage('product1')"></li>
        </div>
        <div class="row2">
            <li><img src="img/product2.png" onclick="changeImage('product2')"></li>
        </div>
        <div class="row3">
            <li><img src="img/product3.png" onclick="changeImage('product3')"></li>
        </div>
    </div>

    <script>
        function changeImage(imageName){
            const imageElement = document.querySelector('.home-img img');
            if(imageElement){
                imageElement.src = `img/${imageName}.png`;
            }else{
                console.error('Imagem não encontrada');
            }
        };

        let menu = document.querySelector('#menu-icon');
        let navbar =document.querySelector('.navbar');

         menu.onclick = () => {
             menu.classList.toggle('bx-x');
             navbar.classList.toggle('open');
        };
    </script>
</body>
</html>
